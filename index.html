   </header>

    <section class="container">
        <div class="left">
            <h1 id="animated-text"><span id="animated-span">Crypto</span> <span style="color:hsl(236, 86%, 54%);">View </span></h1>

<!-- <h1 id="animated-text" style=" 
    ">Crypto <span style="color:hsl(236, 86%, 54%);">View</span> </h1 -->
            <p>A platform to view information about all cryptocurrencies live</p>
 <a href="#coinss">View All Coins</a>

    <section class="top-coins"  id="coinss">

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal().reveal('.container .left h1', { delay: 500 });
        ScrollReveal().reveal('.container .left p', { delay: 800 });
        ScrollReveal().reveal('.container .left a', { delay: 1000 });
        ScrollReveal().reveal('header .navlinks   ', { delay: 1000 });
        ScrollReveal().reveal('.container .left a', { delay: 1000 });
        ScrollReveal().reveal('.logo img ', { delay: 1000, origin: 'right' });
        ScrollReveal().reveal('h1 h2 h3 h4 h5 h6 p ', { delay: 1000, origin: 'right' });
    </script>
    <script>
        // Cryptocurrency names
        const cryptocurrencies = [
            "Bitcoin",
            "Ethereum",
            "Ripple",
            "Litecoin",
            "Cardano",
            "Stellar",
            "Chainlink",
            "Polkadot",
            "Bitcoin Cash",
            "Dogecoin"
        ];
    
        // Initialize ScrollReveal
        ScrollReveal().reveal('#animated-text', {
            duration: 1000,
            origin: 'left',
            distance: '50px',
            delay: 200,
            reset: true,
            opacity: 0,
            easing: 'ease-in-out',
            mobile: true,
            useDelay: 'always',
            viewFactor: 0.2,
            beforeReveal: function (el) {
                animateCryptocurrencies(el);
            }
        });
    
        function animateCryptocurrencies(element) {
            const span = element.querySelector('#animated-span');
            let index = 0;
            setInterval(function () {
                span.textContent = cryptocurrencies[index];
                index = (index + 1) % cryptocurrencies.length;
            }, 2000); // Change text every 2 seconds
        }
    </script>
       
    
</body>
</html>
